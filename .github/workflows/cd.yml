# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: CD - Build, Test and Deploy to Nuget

on:
  create:
    branches: [ release/** ]

jobs:
  build:         
    runs-on: windows-latest
    
    env:
     BUILD_VERSION: ''

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Get Build Version
      run: |
        . .\build\GetBuildVersion.ps1
        Write-Host $env:GITHUB_REF
        $version = Get-BuildVersion -VersionString $env:GITHUB_REF
        echo "BUILD_VERSION=$version" >> $env:GITHUB_ENV    
      shell: pwsh
      
    - name: Print Version
      run: | 
        echo "Warren test: " + $env:BUILD_VERSION
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build -c Release -p:Version=$env:BUILD_VERSION --no-restore
      
